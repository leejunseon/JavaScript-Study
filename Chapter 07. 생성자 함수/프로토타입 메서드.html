<script>
  function Student(name,korean,math,english,science){
    this.이름=name;
    this.국어=korean;
    this.수학=math;
    this.영어=english;
    this.과학=science;
  }
  Student.prototype.getSum=function(){
    with(this){
      return 국어+수학+영어+과학;
    }
  }
  Student.prototype.getAverage=function(){
    return this.getSum()/4;
  }
  Student.prototype.toString=function(){
    with(this){
      return 이름+' '+국어+' '+수학+' '+영어+' '+과학;
    }
  }

  var s=new Student('이준선',1,2,3,4);
  alert(s.getSum());
  alert(s.getAverage());
  alert(s.toString());
</script>
